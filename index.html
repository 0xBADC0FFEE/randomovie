<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <title>Randomovie</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100vh; overflow: hidden; background: #000; touch-action: none; }
      canvas { display: block; width: 100%; height: 100%; }
      #search {
        position: fixed;
        bottom: calc(16px + env(safe-area-inset-bottom, 0px));
        left: 50%;
        transform: translateX(-50%);
        width: min(90vw, 400px);
        padding: 12px 20px;
        height: 44px;
        border: none;
        border-radius: 24px;
        background: rgba(30, 30, 30, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        color: #fff;
        font-size: 16px;
        outline: none;
        z-index: 10;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
      #search::placeholder { color: rgba(255,255,255,0.4); }
      #search:focus { background: rgba(40, 40, 40, 0.95); bottom: 10px; }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <input id="search" type="text" placeholder="Search movie..." autocomplete="off" enterkeyhint="search" />
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
